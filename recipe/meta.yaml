{% set name = "cli_helpers" %}
{% set version = "1.2.0" %}
{% set sha256 = "d211192b4d5a61de0020c516213ba67bbf1662ccd8c0624e6696dedb1a9d3e5d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - terminaltables >=3.0.0
    - backports.csv >=1.0.0

test:
  imports:
    - cli_helpers

about:
  home: http://cli-helpers.rtfd.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python helpers for common CLI tasks
  doc_url: http://cli-helpers.rtfd.io
  dev_url: https://github.com/dbcli/cli_helpers

extra:
  recipe-maintainers:
    - mariusvniekerk
